<html>
	<style>
		legend {
			background-color: black;
			color: white;
		}
		p {
			background-color: black;
			color: white;
			font-family: verdana;
			font-size: 20px;
		}
		
		#result {
			background-color: white;
			color: green;
			font-family: verdana;
			font-size: 10px;
		}
		
	</style>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
		<script src="Scripts/regAng.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body ng-app = "regAng" ng-controller = "restController">
		<form id="parent" class="form-horizontal" align="center">
			<fieldset>

			<!-- Form Name -->
			<legend align="center"><p>Registration Form</p></legend>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="fname">First Name</label>  
				  <div class="col-md-4">
				  <input type="text" placeholder="Enter Your First Name" ng-model="fName" class="form-control input-md" required="">
					
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="lName">Last Name</label>  
				  <div class="col-md-4">
				  <input type="text" placeholder="Enter Your Last Name" ng-model="lName" class="form-control input-md" required="">
					
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="email">Email ID</label>  
				  <div class="col-md-4">
				  <input type="text" placeholder="Enter Your Email ID" ng-model="email" class="form-control input-md" required="">
					
				  </div>
				</div>

				<!-- Password input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="pwd">Password</label>
				  <div class="col-md-4">
					<input type="password" placeholder="Enter Your Password" ng-model="pwd" class="form-control input-md" required="">
					
				  </div>
				</div>

				<!-- Button (Double) -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="submit"></label>
				  <div class="col-md-8">
					<button id="submit" name="submit" ng-click="submitUser()" class="btn btn-success">Register</button>
				  </div>
				  <div ng-show="myvalue" class="alert alert-success" role="alert"><strong>Well Done! You are Registered on the Website!</strong></div>
				  <div ng-show="nyvalue" class="alert alert-danger" role="alert"><strong>Oh! Can't Perform the Request as Something is missing!!</strong></div>
				  <!-- <div><div ng-show="myvalue" class="hideByDefault"><p  id="result">Done Successfully</p></div></div> -->
				</div>
			</fieldset>
		</form>
	</body>

</html>
